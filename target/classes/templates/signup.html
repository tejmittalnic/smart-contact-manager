<!DOCTYPE html>
<html xmlns:th="https://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <section class="container">
          <h3>Registration Form</h3>
            <form th:action="@{/do_signup}" method=post th:object="${user}">
                <div class="mb-3 col-12">
                    <label for="formGroupExampleInput" class="form-label">Name</label>
                    <input type="text" name="name" th:value="${user.name}" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
                  </div>
                  <div class="col-12">
                    <label for="formGroupExampleInput2" class="form-label">Email</label>
                    <input type="text" name="email" th:value="${user.email}" class="form-control" id="formGroupExampleInput2" placeholder="Enter your email">
                  </div>
                  <br>
                  <div class="col-12">
                    <label for="formGroupExampleInput2" class="form-label">Password</label>
                    <input type="password" name="password" th:value="${user.password}" class="form-control" id="inputPassword">
                  </div>
                  <br>
                  <div class="col-12">
                    <textarea class="form-control" name="about" th:value="${user.about}" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                  </div>
                  <br>
                  <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                  </div>
            </form>
        </section>
        <script src="" async defer></script>
    </body>
</html>

<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <section class="container">
            <form th:action="@{/do_signup}" method=post th:object="${user}">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Name</label>
                    <input type="text" th:value="${user.name}" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">

                  <div class="mb-3">

            </form>
        </section>
